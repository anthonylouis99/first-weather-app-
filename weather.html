<!DOCTYPE html>
<html lang="en">
    <head>
        <title>first weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./weather.css" rel="stylesheet">
    </head>
    <body>
    
<div class="container">

    <form class="top-div">
        <input id="search-bar" type="text"  required name="" placeholder="input location....." value="">
    <button class="search-icon-div" type="submit" title="search">
<img src="./images/search-icon.png" alt="" srcset="">
    </button>
        
    </form>
    
    <div class="weather-icon">
    <img src="./images/sun.png" alt="" sizes="" srcset="">
    </div>

    <div class="city-temp">
        <h1>- -</h1>
        <p></p>
    </div>

<div class="bottom-container">
    <div class="humidity">
    <div class="humidity-img"><img src="./images/humidity-icon.png" alt="img"></div>
    <div>
<p for="humidity-img">- -</p>
<span>humidity</span>
    </div>
    
    </div>

    <div class="wind-speed">
      <div class="wind-speed-img"><img src="./images/wind-speed-icon.png" alt=""></div>
        <div>
                <p>- - </p>
                <span>wind-speed</span>
        </div>
    </div> 
</div>

</div>
<script type="module" src="./custom.js"></script>
 </body>
</html>
